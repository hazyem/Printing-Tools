<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Format Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Large Format Calculator</h1>
        
        <div class="calculator-grid">
            <!-- Column 1: User Input -->
            <div class="input-section">
                <h2>Job Details</h2>
                
                <!-- Size Input -->
                <div class="input-group">
                    <h3>Size</h3>
                    <div class="unit-selector">
                        <label for="unit">Unit</label>
                        <select id="unit">
                            <option value="ft">Feet (ft)</option>
                            <option value="in">Inches (in)</option>
                            <option value="cm">Centimeters (cm)</option>
                            <option value="mm">Millimeters (mm)</option>
                        </select>
                    </div>
                    <div class="size-inputs">
                        <div class="input-field">
                            <label for="length">Length</label>
                            <input type="number" 
                                   id="length" 
                                   min="0" 
                                   step="0.01" 
                                   inputmode="decimal"
                                   pattern="[0-9]*\.?[0-9]*"
                                   onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 46">
                        </div>
                        <div class="input-field">
                            <label for="width">Width</label>
                            <input type="number" 
                                   id="width" 
                                   min="0" 
                                   step="0.01" 
                                   inputmode="decimal"
                                   pattern="[0-9]*\.?[0-9]*"
                                   onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 46">
                        </div>
                    </div>
                </div>

                <!-- Material Selection -->
                <div class="input-group">
                    <h3>Material</h3>
                    <div class="input-field">
                        <div class="custom-select">
                            <input type="text" id="material-search" class="search-input" placeholder="Search materials...">
                            <div class="options-container" id="material-options">
                                <!-- Options will be dynamically populated -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Rate Input -->
                <div class="input-group">
                    <h3>Rate (PHP per sq ft)</h3>
                    <div class="input-field">
                        <input type="number" 
                               id="rate1" 
                               min="0" 
                               step="0.01" 
                               inputmode="decimal"
                               pattern="[0-9]*\.?[0-9]*"
                               onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 46">
                    </div>
                </div>

                <!-- Optional Rate 2 -->
                <div class="input-group">
                    <h3>Alternative Rate (Optional)</h3>
                    <div class="input-field">
                        <input type="number" 
                               id="rate2" 
                               min="0" 
                               step="0.01" 
                               inputmode="decimal"
                               pattern="[0-9]*\.?[0-9]*"
                               onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 46">
                    </div>
                </div>

                <!-- Add-ons -->
                <div class="input-group">
                    <h3>Add-ons</h3>
                    <div class="input-field">
                        <select id="addon-select">
                            <option value="">Select Add-on</option>
                        </select>
                    </div>
                    <div id="selected-addons" class="selected-addons">
                        <!-- Selected add-ons will appear here -->
                    </div>
                </div>
            </div>

            <!-- Column 2: Calculation Output -->
            <div class="output-section">
                <h2>Calculation Results</h2>
                
                <div class="result-group">
                    <h3>Total Area</h3>
                    <div class="dimension-calculation">
                        <div class="dimension-group">
                            <span id="total-length"></span>
                            <small>Length</small>
                        </div>
                        <span class="operator">Ã—</span>
                        <div class="dimension-group">
                            <span id="total-width"></span>
                            <small>Width</small>
                        </div>
                        <span class="operator">=</span>
                        <div class="total-area">
                            <span id="total-sqft"></span>
                        </div>
                    </div>
                </div>

                <div class="result-group">
                    <h3>Total (Base Rate 1)</h3>
                    <p>PHP <span id="total1">0.00</span></p>
                    <div class="breakdown" id="breakdown1"></div>
                </div>

                <div class="result-group">
                    <h3>Total (Base Rate 2)</h3>
                    <p>PHP <span id="total2">0.00</span></p>
                    <div class="breakdown" id="breakdown2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/material-selector.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
